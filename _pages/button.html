<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate Object</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .rotate-image5{
            width: 300px;
            height: 300px;
        }
        .rotate-container9{
            float: right;
            margin-right: 20;
            position: relative; top: -50px;
            /* transform: rotate(360deg);    */
        }
    </style>
</head>
<body>
    <div class="rotate-container9">
        <img src="../images/headphones.png" alt="" class="rotate-image5">
    </div>
</body>
<script>
    const imgg = document.querySelector('.rotate-image5');
    // console.log(img);

    let rtdeg5 = 0;

    setInterval(() => {
        rtdeg5++;

        //if(rtdeg5 == 360){
        //    rtdeg5 = 0;
        // }
        console.log(rtdeg5);
        imgg.style.transform = 'rotate('+rtdeg5+'deg)';
        // img.style.transform = 'rotate(${rtdeg5}deg)';

    }, 100);
</script>
</html>
