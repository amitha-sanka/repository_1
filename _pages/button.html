<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Effect</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
                *
                {
                    margin: 0;
                    padding: 0;
                    font-family: 'Poppins', sans-serif;
                }
                body
                {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    min-height: 100vh;
                    flex-direction: column;
                    background: #f1bee3;
                }
                .abutton
                {
                position: relative; 
                display: inline-block;
                padding: 12px 36px;
                margin: 10px 0;
                color: #fff;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 18px;
                letter-spacing: 2px;
                border-radius: 40px;
                background: linear-gradient(90deg,#0162c8,#55e7fc);
                
                }
                button:nth-child(2)
                {
                    background: linear-gradient(90deg,#755bea,#ff72c0);
                }
                .anim
                {
                    position: absolute;
                    background:#fff;
                    transform: translate(-90%, -90%);
                    pointer-events: none;
                    border-radius: 50%;
                    animation: animate 3s linear infinite; 
                }
                @keyframes animate 
                {
                    0%
                    {
                        width: 0px;
                        height: 0px;
                        opacity: 0.5;
                    }
                    100%
                    {
                        width: 500px;
                        height: 500px;
                        opacity: 0;
                    }
                }
        </style>
    </head>
    <body>
        <button href="#" class="abutton anim">Button</button>
        <button href="#"class="abutton anim">Button</button>
        <script type="text/javascript">
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn=> {
                btn.addEventListener('click', function(e) {
                  let x = eclientX - e.target.offsetLeft;
                  let y = e.clientX - e.target.offsetTop;

                  let ripples = document.createElement('anim');
                  ripples.style.left = x + 'px';
                  ripples.style.top = y + 'px';
                  this.appendChild(ripples);

                  setTimeout(()=> {
                    ripples.remove()
                  },1000);
                })
            })
        </script>
    </body>
</html>
