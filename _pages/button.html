<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate Object</title>
    <style>
      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      .rotate-image{
          width: 300px;
          height: 300px;
      }
      .rotate-container{
          text-align: center;
          transform: rotate(360deg);   
      }
    </style>
</head>
<body>
    <div class="rotate-container">
        <img src="../images/record.png" alt="" class="rotate-image">
    </div>
</body>
<script>
  const img = document.querySelector('.rotate-image');
  // console.log(img);

  let rtdeg = 0;

  setInterval(() => {

    rtdeg++;

    //if(rtdeg == 360){
    //    rtdeg = 0;
    // }
    console.log(rtdeg);
    // img.style.transform = 'rotate('+rtdeg+'deg)';
    img.style.transform = 'rotate(${rtdeg}deg)';

  }, 100);
</script>









</html>
