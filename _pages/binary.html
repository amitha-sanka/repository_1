<html>
<form>
      <label for="binary1">FIRST Binary Number:</label>
      <input type="text" id="binary1" name="binary1"><br><br>
      <label for="binary2">SECOND Binary Number:</label>
      <input type="text" id="binary2" name="binary2"><br><br>
      <input type="button" value="Multiply" onclick="binaryMultiplication()">
      <input type="button" value="Divide" onclick="binaryDivision()">
      <input type="button" value="Subtract" onclick="binarySubtract()">
      <p id="binary_result"></p>
      <p id="decimal_result"></p>
      <p id="subtract_result"></p>

</form>

<script>
  
  function binaryMultiplication() {
  var binary1 = document.getElementById("binary1").value;
  var binary2 = document.getElementById("binary2").value;
  
  var decimalProduct = parseInt(binary1, 2) * parseInt(binary2, 2);
  
  var binaryProduct = decimalProduct.toString(2);
  
  document.getElementById("binary_result").innerHTML = "Product: " + binaryProduct;
  document.getElementById("decimal_result").innerHTML = "Product in Base 10: " + decimalProduct;
}

  function binaryDivision() {
  var binary1 = document.getElementById("binary1").value;
  var binary2 = document.getElementById("binary2").value;

  var decimalQuotient = parseInt(binary1, 2) / parseInt(binary2, 2);

  if (decimalQuotient % 1 === 0) {
    var binaryQuotient = decimalQuotient.toString(2);
    document.getElementById("binary_result").innerHTML = "Quotient: " + binaryQuotient;
    document.getElementById("decimal_result").innerHTML = "Quotient in Base 10: " + decimalQuotient;
  } else {
    document.getElementById("binary_result").innerHTML = "Binary division is incorrect.";
    document.getElementById("decimal_result").innerHTML = "Quotient is a decimal number.";
  }
}

    </script>
</html>
